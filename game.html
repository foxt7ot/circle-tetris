<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Circle Tetris</title>
		<link rel="stylesheet" type="text/css" href="css/game.css">
		<script src="js/game.js"></script>
	</head>

	<body>
		<div id="pause-botao"></div>
		
		<pre id="jogo"></pre>
		<div id="pontos">0 pts</div>
		<div id="fps">0 fps</div>
		<canvas id="canvas"></canvas>
		<canvas id="peca"></canvas>
		
		<div id="esq"><span></span></div>
		<div id="meio"></div>
		<div id="dir"><span></span></div>

		<div id="gameover">
			<section class="gameover-container">
				<div id="gameover-title">GAME OVER!</div>
				<div id="gameover-score">13.000 pts</div>
				<div id="menu-gameover">
						<div id="quit"><a href="index.html"></a></div
						><div id="play-again"><a href="game.html"></a></div>
				</div>
			</section>
		</div>
		
		<div id="pause">
			<section class="gameover-container">
				<div id="gameover-title">PAUSE</div>
				<div id="gameover-score">Whoa!</div>
				<div id="menu-gameover">
						<div id="resume"><span></span></div
						><div id="quit"><a href="index.html"></a></div>
				</div>
			</section>
		</div>
	</body>
</html>
